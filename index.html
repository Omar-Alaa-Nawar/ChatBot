<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <!-- Chat Bubble -->
    <div id="chat-bubble" onclick="toggleChatBox()">
      <div id="chat-icon">ðŸ’¬</div>
    </div>

    <!-- Chat Box (hidden initially) -->
    <div id="chat-box">
      <div id="chat-container">
        <button id="close-btn" onclick="toggleChatBox()">Ã—</button> <!-- Close button -->
        <div id="company-logo">
          <img src="file:///C:/Users/omar.nawar/Desktop/Angular/chatbot/assets/logo.webp" alt="Company Logo" />
        </div>
        <h1>Chatbot</h1>
        <div id="chat-history"></div>
        <form id="chat-form">
          <textarea id="user-input" placeholder="Ask me anything..." required></textarea>
          <button type="submit" id="send-button">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Function to inject CSS dynamically into the DOM
    function injectCSS() {
      const style = document.createElement('style');
      style.type = 'text/css';
      style.innerHTML = `
        /* General Styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Poppins', sans-serif;
          background-color: #1e1e1e; /* Dark background for the whole page */
          color: #f4f4f4; /* Light text */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden;
        }

        /* Chat Bubble (Old Design) */
        #chat-bubble {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: red; /* Company red color */
          color: #fff;
          padding: 15px 20px;
          border-radius: 50%;
          cursor: pointer;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          font-size: 24px;
          transition: background-color 0.3s;
        }

        #chat-bubble:hover {
          background-color: #c42b2b; /* Darker red on hover */
        }

        #chat-icon {
          font-size: 20px;
        }

        /* Chat Box (Larger Design) */
        #chat-box {
          display: none; /* Initially hidden */
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: black; /* Company black color */
          border-radius: 10px;
          width: 400px; /* Larger chat box */
          height: 500px; /* Increased height */
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          z-index: 1000;
        }

        #chat-container {
          display: flex;
          flex-direction: column;
          height: 100%;
          padding: 20px;
          position: relative; /* For positioning the close button */
        }

        #company-logo img {
          width: 50px;
          height: 50px;
          margin-bottom: 15px;
          align-self: center;
        }

        h1 {
          font-size: 22px;
          font-weight: 600;
          color: red; /* Company red color */
          text-align: center;
          margin: 20px 0;
        }

        /* Close Button (Cross) */
        #close-btn {
          position: absolute;
          top: 10px;
          right: 10px;
          background: none;
          border: none;
          color: #f4f4f4;
          font-size: 30px;
          cursor: pointer;
          transition: color 0.3s;
        }

        #close-btn:hover {
          color: #ff4d4d;
        }

        /* Chat History */
        #chat-history {
          flex-grow: 1;
          padding: 20px;
          overflow-y: auto;
          margin-bottom: 20px;
          background-color: #1e1e1e;
          border-radius: 10px;
        }

        .message {
          display: flex;
          align-items: flex-start;
          margin-bottom: 10px;
        }

        .user-message {
          background-color: red; /* Company red color */
          color: #fff;
          border-radius: 15px;
          padding: 12px 18px;
          max-width: 75%;
          margin-left: auto;
          word-wrap: break-word;
        }

        .bot-message {
          background-color: #444;
          color: #f4f4f4;
          border-radius: 15px;
          padding: 12px 18px;
          max-width: 75%;
          margin-right: auto;
          word-wrap: break-word;
        }

        /* Input Area */
        form {
          display: flex;
          flex-direction: column;
          padding: 15px;
          background-color: #262626;
          border-top: 1px solid #444;
        }

        /* Textarea Styling for Multi-line Input */
        textarea {
          width: 100%;
          height: 50px; /* Default height */
          padding: 12px 15px;
          font-size: 16px;
          border-radius: 10px;
          border: 1px solid #444;
          background-color: #333;
          color: #f4f4f4;
          outline: none;
          resize: none;
          overflow-y: auto; /* Allows scrolling */
          transition: border-color 0.3s;
          margin-bottom: 10px;
        }

        button {
          background-color: red; /* Company red color */
          color: #fff;
          padding: 8px 12px; /* Smaller button */
          border: none;
          border-radius: 25px;
          cursor: pointer;
          font-size: 14px; /* Smaller font size */
          transition: background-color 0.3s;
        }

        textarea:focus {
          border-color: red; /* Company red color */
        }

        button:hover {
          background-color: #c42b2b; /* Darker red on hover */
        }

        /* Scrollbar Styling */
        #chat-history::-webkit-scrollbar,
        textarea::-webkit-scrollbar {
          width: 8px;
        }

        #chat-history::-webkit-scrollbar-thumb,
        textarea::-webkit-scrollbar-thumb {
          background-color: red; /* Company red color */
          border-radius: 10px;
        }

        #chat-history::-webkit-scrollbar-track,
        textarea::-webkit-scrollbar-track {
          background-color: #1e1e1e;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
          #chat-box {
            width: 100%;
            bottom: 0;
            right: 0;
          }

          #chat-container {
            height: 60vh;
          }
        }
      `;
      document.head.appendChild(style);
    }

    // Inject CSS when the page loads
    injectCSS();

    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const closeBtn = document.getElementById('close-btn');

    // Function to toggle the visibility of the chat box
    function toggleChatBox() {
      chatBox.style.display = chatBox.style.display === 'none' || chatBox.style.display === '' ? 'block' : 'none';
    }

    // Function to simulate typing effect
    function typeMessage(message, container) {
      let i = 0;
      const typingSpeed = 50; // Speed in ms per character

      const interval = setInterval(() => {
        container.innerHTML += message.charAt(i);
        i++;
        if (i >= message.length) {
          clearInterval(interval);
        }
      }, typingSpeed);
    }

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field

      // Display user message
      chatHistory.innerHTML += `<div class="message user-message">${userMessage}</div>`;

      // Show typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.classList.add('message', 'bot-message');
      typingIndicator.innerHTML = `<span class="typing-indicator">
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                  </span>`;
      chatHistory.appendChild(typingIndicator);

      // Show loader while waiting for response
      chatHistory.scrollTop = chatHistory.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = data.response;

        // Remove typing indicator
        chatHistory.removeChild(typingIndicator);

        // Display bot message
        const botMessageContainer = document.createElement('div');
        botMessageContainer.classList.add('message', 'bot-message');
        chatHistory.appendChild(botMessageContainer);

        // Type out the bot's message
        typeMessage(botMessage, botMessageContainer);

        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Event listener for the form submission
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      sendMessage();
    });
  </script>
</body>
</html>
